<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <button onclick="vetor()">START</button> -->
    <!-- <script src="script.js"></script> -->
    <div class="teclas">
        <div class="result"></div>

        <button class="botao clear"><p>C</p></button>
        <button class="botao mn"><p>+/-</p></button>
        <button class="botao porcentagem"><p>%</p></button>

        <button class="botao sete"><p>7</p></button>
        <button class="botao oito"><p>8</p></button>
        <button class="botao nove"><p>9</p></button>
        
        <button class="botao quatro"><p>4</p></button>
        <button class="botao cinco"><p>5</p></button>
        <button class="botao seis"><p>6</p></button>

        <button class="botao um"><p>1</p></button>
        <button class="botao dois"><p>2</p></button>
        <button class="botao tres"><p>3</p></button>

        <button class="botao zero"><p>0</p></button>
        <button class="botao virgula"><p>,</p></button>

        <button class="botao divisao"><p>รท</p></button>
        <button class="botao vezes"><p>x</p></button>
        <button class="botao menos"><p>-</p></button>
        <button class="botao mais"><p>+</p></button>
        <button class="botao igual"><p>=</p></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
