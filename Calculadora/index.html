<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="teclas">
        <div class="result"><p id="resultado"></p></div>

        <button class="botao clear" onclick="clean()"><p>C</p></button>
        <button class="botao porcentagem" onclick="insert('%')"><p>%</p></button>

        <button class="botao sete" onclick="insert('7')"><p>7</p></button>
        <button class="botao oito" onclick="insert('8')"><p>8</p></button>
        <button class="botao nove" onclick="insert('9')"><p>9</p></button>
        
        <button class="botao quatro" onclick="insert('4')"><p>4</p></button>
        <button class="botao cinco" onclick="insert('5')"><p>5</p></button>
        <button class="botao seis" onclick="insert('6')"><p>6</p></button>

        <button class="botao um" onclick="insert('1')"><p>1</p></button>
        <button class="botao dois" onclick="insert('2')"><p>2</p></button>
        <button class="botao tres" onclick="insert('3')"><p>3</p></button>

        <button class="botao zero" onclick="insert('0')"><p>0</p></button>
        <button class="botao virgula" onclick="insert('.')"><p>.</p></button>

        <button class="botao divisao" onclick="insert('/')"><p>รท</p></button>
        <button class="botao vezes" onclick="insert('*')"><p>x</p></button>
        <button class="botao menos" onclick="insert('-')"><p>-</p></button>
        <button class="botao mais" onclick="insert('+')"><p>+</p></button>
        <button class="botao igual" onclick="calcular()"><p>=</p></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
